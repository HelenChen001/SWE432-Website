<body>

    <nav>
        <img src="images/logo2.png" alt="logo" id="logo" />

            <li><a href="#" style="background: linear-gradient(rgb(95, 75, 182), rgb(247, 245, 251));

    <div class="grid" class="flex">
        <!-- Your content goes here -->
        <aside class="sidebar" id="left-sidebar">
            <!-- Content for the first aside -->
            <h1>Tools</h1>
            <div><a href="manager_anguy38.html">Schedule</a><br></div>
            <div><a href="manager2_anguy38.html">Report</a></div>
        </aside>

        <aside class="sidebar" id="right-sidebar">
            <!-- Content for the second aside -->
            <header>
                <h1>DJ Profile</h1>
                <figure>
                    <img src="images/dj_image.avif" alt="dj-image" id="dj-image" />
                    <figcaption>Photo</figcaption>
                </figure>
                <h3>
                    DJ Electro
                </h3>
            </header>
            <article style="font-size: 12px; text-align: left;margin-bottom: 10px;">
                Name: DJ Electro<br>
                Years of Experience: 10 years<br>
                Genre: Electronic Dance Music (EDM), Electro, Techno<br>
            </article>
            <article id="black-box">
                More information
            </article>
        </aside>
        <section id="main-section">
            <div>
                <p id="main-section-title">Schedule Assignment</p>
            </div>
            <div id="purple-line"></div>
            <form class="grid-time">
                <div id="input-date">
                    <label for="start" style="font-size: 20px;font-family: Arial, Helvetica, sans-serif;">Select Date
                        and Timeslots</label>
                    <input type="date" id="start" name="trip-start" value="2024-07-22" min="2024-01-01" required/>
                    <figure><img src="images/calendar.png" alt="email" id="calendar" />
                        <figcaption>Calendar</figcaption>
                    </figure>
                </div>
                <div id="timeslots">
                    <button class="timeslot" data-time="9:00 AM">9:00 AM</button>
                    <button class="timeslot" data-time="10:00 AM">10:00 AM</button>
                    <button class="timeslot" data-time="11:00 AM">11:00 AM</button>
                    <button class="timeslot" data-time="1:00 PM">1:00 PM</button>
                    <button class="timeslot" data-time="2:00 PM">2:00 PM</button>
                    <button class="timeslot" data-time="3:00 PM">3:00 PM</button>
                    <button class="timeslot" data-time="4:00 PM">4:00 PM</button>
                    <button class="timeslot" data-time="5:00 PM">5:00 PM</button>
                </div>                
            </form>
            <div style="font-size: 20px;font-family: Arial, Helvetica, sans-serif; margin-top: 25px;">Select DJ</div>
            <div id="search-bar"><img src="images/Search_img.png" alt="Search" id="Search" /><input type="text"
                placeholder="Search for Names" id="search-input">
        </div>
            <div id="dj" style="text-decoration: underline;">
                <div class="radio-group">
                    <form>
                        <div>
                            <input type="radio" id="dj1" name="dj" value="DJ Electro">
                            <label for="dj1">DJ Electro</label>
                        </div>
                        <div>
                            <input type="radio" id="dj2" name="dj" value="DJ Mixmaster">
                            <label for="dj2">DJ Mixmaster</label>
                        </div>
                </div>
                <div class="radio-group">
                    <div>
                        <input type="radio" id="dj3" name="dj" value="DJ Spintronix">
                        <label for="dj3">DJ Spintronix</label>
                    </div>
                    <div>
                        <input type="radio" id="dj4" name="dj" value="DJ Groovebox">
                        <label for="dj4">DJ Groovebox</label>
                    </div>
                </div>
                <div class="radio-group">
                    <div>
                        <input type="radio" id="dj5" name="dj" value="DJ Bassline">
                        <label for="dj5">DJ Bassline</label>
                    </div>
                    <div>
                        <input type="radio" id="dj6" name="dj" value="DJ Beatmaster">
                        <label for="dj6">DJ Beatmaster</label>
                    </div>
                </div>
                </form>
            </div>
            <input type="submit" value="Submit">
            </form>
        </section>
